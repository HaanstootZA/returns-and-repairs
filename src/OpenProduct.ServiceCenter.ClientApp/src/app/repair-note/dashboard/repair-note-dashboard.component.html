<h2>Dashboard</h2>
<nav>
    <a routerLink="/capture" routerLinkActive="activebutton">Capture Repair Note</a>
    <a routerLink="/view" routerLinkActive="activebutton">View Repair Note</a>
</nav>
<rnt-search></rnt-search>

<ul class="repair-note dashboard">
    <li *ngFor="let stat for dashboardStats.statsCollection | keyvalue">
        <span>{{stat.key}}</span> {{stat.value}}
    </li>
</ul>

<div *ngIf="">
    <rnt-repair-note ></rnt-repair-note>
</div>
