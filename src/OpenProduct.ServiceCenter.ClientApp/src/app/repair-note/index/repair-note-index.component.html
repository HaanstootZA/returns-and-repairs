<nav>
    <a routerLink="/repair-note/capture" routerLinkActive="activebutton">Capture Repair Note</a>
    <a routerLink="/repair-note/search" routerLinkActive="activebutton">Search Repair Note</a>
</nav>

<ul class="preview">
    <li *ngFor="let repairNote of repairNotes" (click)="onSelect(repairNote)">
        <div><span>{{repairNote.id}}</span> {{repairNote.capturer}}</div>
    </li>
</ul>

<div *ngIf="(displayRepairNote)">
    <rnt-repair-note [repairNote]="selectedRepairNote"></rnt-repair-note>
    <!-- <a routerLink="/repair-note/detail" routerLinkActive="activebutton" [repairNote]="selectedRepairNote">View Repair Note</a> -->
</div>
