<h2>View Repair Note</h2>
<div class="detail">
    <div class="id"><span>Id: </span>{{repairNote.id}}</div>
    <div class="capturer"><span>Capturer: </span>{{repairNote.capturer}}</div>
    <div class="lines">
        <h3>Repair Note Lines</h3>
        <ul>
            <li *ngFor="let line of repairNote.lines" (click)="selectLine(line)"
                [class.selected]="line === selectedLine">
                <div class="line-part"><span>Part Number: </span>{{line.partNumber}}</div>
                <div class="line-quantity"><span>Quantity: </span>{{line.quantity}}</div>
            </li>
        </ul>
    </div>
</div>
