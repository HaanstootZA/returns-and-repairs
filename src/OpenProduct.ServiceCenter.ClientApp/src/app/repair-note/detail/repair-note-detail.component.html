<div>
    <h4>Captured Details</h4>
    <div class="header">
        <div class="heading"><label>Id</label>{{repairNote.id}}</div>
        <div class="heading"><label>Capturer</label>{{repairNote.capturer}}</div>
    </div>

    <div class="lines">
        <h4>Repair Note Lines</h4>
        <ul>
            <li *ngFor="let line of repairNote.lines" (click)="selectLine(line)"
                [class.selected]="line === selectedLine">
                <div>
                    <div class="col-left"><label>Part Number</label>{{line.partNumber}}</div>
                    <div class="col-right"><label>Quantity</label>{{line.quantity}}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
